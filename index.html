<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Caries Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container form-container">
        <div class="form-header">
            <h2>Dental Caries Detection</h2>
            <p>Upload your dental X-ray to detect caries</p>
        </div>
        <form id="detectionForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" required>
            </div>
            <div class="mb-3">
                <label for="xray" class="form-label">Upload Dental X-ray</label>
                <input class="form-control" type="file" id="xray" accept="image/*" required>
            </div>
            <div class="submit-btn">
                <button type="submit" class="btn btn-primary">Detect Caries</button>
            </div>
        </form>
        <div class="results" id="resultsBox">
            <h4>Detection Results</h4>
            <p>Your X-ray analysis indicates <span id="detectionStatus">no caries detected.</span></p>
        </div>
    </div>

   
   <script src="script.js"></script>
</body>
</html>
